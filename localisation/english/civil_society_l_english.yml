  civil_disturbance_4_desc:0 ""
  
  civil_disturbance_5:0 "Хаос неповиновения."
  civil_disturbance_5_tooltip:0 "Неконтролируемые беспорядки, использование социальных средств населением становится практически невозможным."
  civil_disturbance_5_desc:0 ""
  

