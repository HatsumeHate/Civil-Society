l_english:

  civilsociety.1.name:0 "имя"
  civilsociety.1.message:0 "мессаж"
  civilsociety.1.desc_01:0 "планета [Root.GetName], рейтинг одобрения [Root.approval_rating] из максимального [Root.approval_rating_max]"

  civilsocietyperiodic.2.name:0 "[Root.GetName]"
  civilsocietyperiodic.2.desc:0 "До нас дошла информация, что печальная обстановка на планете [Root.GetName] вынудила часть нашего населения покинуть ее в поисках лучшей жизни."
  
  civilsocietyperiodic.2.a:0 "Пусть бегут!"
  civilsocietyperiodic.2.mil:0 "Это равносильно предательству!"
  civilsocietyperiodic.2.mat:0 "Необходимо пересчитать как это повлияет на жизнь."
  civilsocietyperiodic.2.eg:0 "Тогда стоит повысить цены на билеты."
  civilsocietyperiodic.2.eg_tooltip:0 "Покинутые поселения заплатят дополнительно £energy£§Y[Root.cost]§! за билет с планеты."
  civilsocietyperiodic.2.pc:0 "Если они так считают, мы не можем этому восприпятствовать."  
  civilsocietyperiodic.2.x:0 "Немедленно заблокировать все полеты с планеты!"
  civilsocietyperiodic.2.gen:0 "Досадно"
  
  civilsocietyperiodic.5.name:0 "[Root.GetName]"
  civilsocietyperiodic.6.name:0 "[Root.GetName]"
  civilsocietyperiodic.7.name:0 "[Root.GetName]"

  civilsocietyperiodic.5.desc:0 "Планетарный урон бла бла бла"
  civilsocietyperiodic.6.desc:0 "Планетарный урон бла бла бла"
  civilsocietyperiodic.7.desc:0 "Планетарный урон бла бла бла"

  civilsocietyperiodic.5.gen:0 "Досадно"
  civilsocietyperiodic.5.x:0 "Немедленно приступайте к восстановлению"


  # DISTRICTS DEVASTATION EVENT
  civilsocietyperiodic.8.name:0 "[Root.GetName]"
  civilsocietyperiodic.8.desc:0 "Только что мы получили информацию о том, что в ходе массовых беспорядков и разгромов наши шахты по добыче минералов на планете [Root.GetName] были повреждены. Пока неясно, каков масштаб повреждений, однако мы приложим все усилия что бы вернуть привычные уровни поставки минералов как можно скорее."

  civilsocietyperiodic.9.name:0 "[Root.GetName]"
  civilsocietyperiodic.9.desc:0 "Волнения и погромы на планете [Root.GetName] задевают все больше районов, а столкновения с силовиками похожи на кадры гражданской войны. В ход идут любые подручные средства, а городской ландшафт и административные здания подвергаются серьезным повреждениям. Потребуется какое то время, что бы отреставрировать улицы и возобновить привычную работу."

  civilsocietyperiodic.10.name:0 "[Root.GetName]"
  civilsocietyperiodic.10.desc:0 "По нашим сообщениям с планеты [Root.GetName], некоторое население сделало рейд на наши комплексы по производству еды. Возможно, продолжающиеся беспорядки и погромы вынудили некоторых голодать, что и привело к такому результату. Мы оцениваем полученный ущерб и уже направили ремонтные бригады для восстановления."

  civilsocietyperiodic.11.name:0 "[Root.GetName]"
  civilsocietyperiodic.11.desc:0 "Только что на планете [Root.GetName] прогремело несколько взрывов. Мы не можем связаться с некоторыми электростанциями, похоже что погромы и локальные конфликты их задели. В данный момент мы следим за ситуацией, но выработка электроэнергии на планете серьезно нарушена. А ведь все могло быть гораздо хуже..."
  

  # DISTURBANCE EVENTS
  civilsociety.6.name:1 "Возвращение к обычной жизни"
  civilsociety.6.desc:1 "Обстановка на планете [Root.GetName] теперь стабильна."
  
  civilsociety.6.a:0 "Это было ожидаемо."
  civilsociety.6.gen:0 "Отлично."
  
  
  civilsociety.5.name:1 "Нарастающие волнения"
  civilsociety.5.desc:1 "Похоже, что граждане на планете [Root.GetName] не очень довольны текущим положением дел в своей жизни. Кто знает, к чему это приведет."
  
  civilsociety.5.a:0 "Мы должны пресечь любые зачатки инакомыслия."
  civilsociety.5.gen:0 "Что-ж."
  
  civilsociety.7.name:1 "Мелкие беспорядки"
  civilsociety.7.desc:1 "Ситуация на планете [Root.GetName] принимает немного печальный оборот: население начинает устраивать небольшие стачки и митинги, заявляя о недовольстве текущей жизни."
  
  civilsociety.8.name:1 "Неповиновение"
  civilsociety.8.desc:1 "На планете [Root.GetName] мы стали замечать признаки гражданского неповиновения: некоторые напрямую проявляют неуважение к социальным нормам и институтам."
  
  civilsociety.9.name:1 "Сопротивление"
  civilsociety.9.desc:1 "[Root.GetName] начинает скатываться в пропасть хаоса. По всей планете идут локальные конфликты с силовиками, проходят масштабные митинги."
  
  civilsociety.10.name:1 "Гражданский хаос"
  civilsociety.10.desc:1 "Становится окончательно очевидно, что ситуация на [Root.GetName] критическая. Мы можем потерять эту планету бунтовщикам и разозленному населению!"
  

  # DECISION EVENTS
  civilsocietydecisionevents.1.name:1 "Мошенники"
  civilsocietydecisionevents.1.desc:0 "Некоторые слишком предприимчивые элементы нашего общества на планете [Root.GetName] решили воспользоваться ситуацией с нашими выплатами и организовали мошенническую сеть, наживаясь на доверчивых слоях населения. Некоторые действуют в одиночку, кто то сообща, поэтому масштабы проблемы довольно велики. Учитывая обстановку, силовики просто завалены работой. Это определенно создаст нам дополнительные проблемы, поэтому местная администрация мониторит обстановку и старается устранить бюрократические уловки позволяющие преступникам наживаться."
  civilsocietydecisionevents.1.gen:0 "Продолжайте следить за ситуацией"
  civilsocietydecisionevents.1.shadow:0 "Попробуем вмешаться что бы перехватить контроль над ними."
  civilsocietydecisionevents.1.shadow_tooltip:0 "Задействуя все тайные ниточки, мы можем попытаться встать во главе этой ситуации"

  civilsocietydecisionevents.8.name:0 "Из тени"
  civilsocietydecisionevents.8.desc.a:0 "Использовав все свои связи на планете [Root.GetName] нам удалось установить контроль над большей частью преступной сети. Теперь, потоки от их доходов перенаправлены в наши руки."
  civilsocietydecisionevents.8.desc.b:0 "Мы расставили все сети. Пытались найти организаторов, установить полный контроль над мошенниками планеты [Root.GetName] дергая за ниточки каждого, однако их предосторожности были на высоте - мы так и не смогли установить контроль над потоками нелегальных энергокредитов. Похоже, что единственный вариант который нам остается, это искоренить преступность."
  civilsocietydecisionevents.8.xa:0 "Превосходно"
  civilsocietydecisionevents.8.xb:0 "Досадно"

  civilsocietydecisionevents.2.name:1 "Мошенники"
  civilsocietydecisionevents.2.desc:0 "К сожалению, ситуация с мошенниками на планете [Root.GetName] приобрела катастрофический характер. Вместо разрозненных отдельных случаев, теперь это настоящие организации, работающие по нашим законам, однако использующие различные уловки, что позволяет им оставаться незамеченными до последнего. Очень сложно отличить настояющую организацию от теневой, и не попасться в ловушку обманщиков. Эти организации так сильно въелись в социальную структуру планеты, что это затрудняет их искоренение."
  civilsocietydecisionevents.2.gen:0 "Пусть сами разбираются с ними"
  civilsocietydecisionevents.2.shadow:0 "Попробуем вмешаться что бы перехватить контроль над ними."
  civilsocietydecisionevents.2.shadow_tooltip:0 "Задействуя все тайные ниточки на планете, мы можем попытаться встать во главе этой ситуации. Не можешь победить - возглавь!"

  civilsocietydecisionevents.5.name:1 "Искоренение мошенничества"
  civilsocietydecisionevents.5.desc:1 "Планомерные облавы и усиленная работа наших силовиков на планете [Root.GetName] привели к практически полному искоренению мошеннических организаций. Хоть нам и стоило больших усилий найти каждую, и вычислить главных организаторов, теперь население может вздохнуть свободно. Течение жизни продолжается, и граждане могут вздохнуть спокойно."
  civilsocietydecisionevents.5.gen:0 "Отлично"

  civilsocietydecisionevents.6.name:1 "Коррупция"
  civilsocietydecisionevents.6.desc:1 "До нас дошли слухи, что [cv_corrupted_leader.GetName], который управляет одним из наших секторов, не очень чист на руку. Похоже, что мошенники предложили сотрудничество, от которого невозможно было отказаться."
  civilsocietydecisionevents.6.gen:0 "Возможно стоит пересмотреть его назначение"

