  civil_scammers_2_modifier:0 "Огромная сеть мошенников"
  civil_scammers_2_modifier_desc:0 "На планете орудуют мошенники в катастрофических масштабах."

  civil_scammers_shadow_modifier:0 "Контроль из тени"
  civil_scammers_shadow_modifier_desc:0 "Благодаря нашим собственным связям, нам удалось взять под контроль потоки энергокредитов"


  civil_energy_district_devastations:0 "Повреждения энергетических узлов"
  civil_energy_district_devastations_tooltip:0 "Беспорядки на планете привели к повреждениям в нашей энергосистеме на планете, что затрудняет ее выработку."
  civil_energy_district_devastations_desc:0 ""

  civil_mining_district_devastations:0 "Повреждения планетарных шахт"
  civil_mining_district_devastations_tooltip:0 "Наши шахты были повреждены в результате беспорядков, что скажется на объемах добычи минералов"
  civil_mining_district_devastations_desc:0 ""

  civil_farming_district_devastations:0 "Повреждения комплексов ферм"
  civil_farming_district_devastations_tooltip:0 "Недавние происшествия на наших комплексах по производству еды серьезно повлияли на наши обороты производства пищи."
  civil_farming_district_devastations_desc:0 ""

  civil_city_district_devastations:0 "Повреждения городских районов"
  civil_city_district_devastations_tooltip:0 "К сожалению разрушение городских массивов сказалось на доступности благ, так что нам пришлось выделить дополнительные энергокредиты населению."
  civil_city_district_devastations_desc:0 ""
  
  decision_payment:0 "Произвести денежные выплаты"
  decision_payment_desc:0 "Энергокредиты способны решить множество проблем во вселенной. Эта не должна стать исключением."
   
  decision_prayer:0 "Ритуальные процессии"
  decision_prayer_desc:0 "Следует извлечь уроки из гармонии и веры, и взглянуть внутрь себя."
   
  decision_propaganda:0 "Пропаганда"
  decision_propaganda_desc:0 "Тот, кто управляет подачей нужной информации, может контролировать мир."
   
  decision_approve_meeting:0 "Подготовить площадку для демонстраций"
  decision_approve_meeting_desc:0 "Мы должны предоставить всем недовольным место для дискуссии. Пусть лучше мы организуем им все, чем они останутся без контроля."
  
  decision_negotiation:0 "Переговоры"
  decision_negotiation_desc:0 "Похоже, что нужно принять во внимание имеющиеся проблемы и спуститься с небес на землю. Без диалога невозможно построить лучший мир."
  decision_negotiation_custom:0 "£job_soldier£ §Y$job_soldier_plural$§! на планете повышают £stability£ §Y$PLANET_STABILITY_TITLE$§! на §G+5§! каждый\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! снижены на §R33%§!\n£mod_pop_growth_speed£ §YРост поселений§! во всех формах снижен на §R50%§!"
   
  decision_raid:0 "Облавы"
  decision_raid_desc:0 "Мы найдем каждого кто дестабилизирует нашу обстановку!"
  decision_raid_effects_custom:0 "С некоторым шансом с планеты изгоняются самые недовольные поселения.\n Поселения §Y$ethic_militarist$§! или §Y$ethic_authoritarian$§! получают $MOD_POP_HAPPINESS$: §G+15%§!"
   
  decision_damage_control:0 "Контроль повреждений"
  decision_damage_control_desc:0 "Блокпосты и усиленные смены силовиков - надеемся это лишь временная мера"
  decision_damage_control_effects_custom:0 "Некоторые поселения с течением времени получают $MOD_POP_HAPPINESS$: §G+15%§!"
   
  decision_preaching:0 "Проповедь"
