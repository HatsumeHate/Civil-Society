  csmilitevents.1.name:0 "Тяжело в учении"
  csmilitevents.1.desc:0 "Представители фракции §Y[cs_faction_target.GetName]§! связались с нами, и передали на рассмотрение проект по мобилизации и проверки готовности наших флотилий. Проверка компетентности войск - важная деталь в обеспечении безопасности нашего государства. Многие будут спать спокойно, зная, что все под контролем, и их защищают достойные индивидумы.\n\nВ предоставленном поекте, предлагается совершить несколько маневров в пределах нашего космического пространства. По мере их выполнения, флот отработает стандартные боевые процедуры, мобилизацию, и готовность к внештатным ситуациям. Это могло бы быть вполне уместным для нас, пока не началась какая нибудь полномасштабная война."
  csmilitevents.1.yes:0 "Мобилизовать флот."
  csmilitevents.1.no:0 "У нас нет на это времени."

  csmilitevents.3.name:0 "Тренировочные Маневры"
  csmilitevents.3.desc:0 "Маневры выполнены"
  csmilitevents.4.name:0 "Рандеву"
  csmilitevents.4.desc:0 "Наш флот достиг точки рандеву в системе §Y[cs_maneuvering_fleet_system.GetName]§! и выполнил указанные маневры и тестирование систем. Всё в штатном режиме и флотилия ждет дальнейших указаний."


  csmilitevents.5.name: "Полигон"
  csmilitevents.5.desc: "Как полагает фракция §Y[cs_faction_target.GetName]§!, наши наземные войска вторжения слишком закостенелы - вступи они в бой, мы можем понести крупные потери только из-за недостаточности боевого опыта и подготовки. Расслабляться было бы слишком дорогим удовольствием на межзвездной арене. Подготовка, дисциплина - все это должно быть на безупречном уровне.\n\nМы можем организовать секретный тренировочный полигон для проверки наших войск вторжения. Так или иначе, это положительно скажется на уровне боеспособности. К тому же хорошим решением будет перестраховаться и выяснить наши слабые стороны армии до того, как они попадут в гущу боя."
  csmilitevents.5.yes: "Возведите секретный полигон."
  csmilitevents.5.no: "У нас нет на это времени."


  csmilitevents.6.name: "Проект <Альфа>"
  csmilitevents.6.desc: "Фракция §Y[cs_faction_target.GetName]§! предоставила в наше распоряжение проект по разработкам вооружения. Мы можем начать продвижение исследований в этом ключе, тестируя различные разработки перечисленные в нем. Конечно, некоторые варианты скорее всего отпадут при переходе от теории к практике, однако по предварительным данным результат может продвинуть нас в важнейших стратегических военных разработках."
  csmilitevents.6.yes: "Мы возьмемся за это."
  csmilitevents.6.no: "У нас нет на это времени."

  csmilitevents.7.name: "Проект <Альфа>"
  csmilitevents.7.desc: "Разработки, которые нам предоставили, предоставили много интересных направлений для изучения. Мы несомненно извлекли максимальную пользу, что продвинуло нас в различных технологиях. Нашим инженерам и ученым уже не терпится перейти к практическому применению своих новейших наработок."


  csmilitevents.10.name: "Полигон"
  csmilitevents.10.desc: "Переподготовка, отработка тактики и опыт. Только так мы сможем довести свои войска до совершенства. Все выявленные недочеты наших солдат и тактики наземного боя были учтены, и исправлены. Конечно, это не конец, и спустя какое то время нам снова придется проверять готовность и компетентность войск, однако сейчас мы подняли их уровень подготовки.\n\nСекретный полигон будет немедленно демонтирован, а все архивы уничтожены. Никто не должен знать наших секретов ведения боя."


  csmilitevents.8.name: "Планета Как Крепость"
  csmilitevents.8.desc: "Тяжелые времена порождают сильную нацию. Сильная нация процветает, что приводит к легким временам. Легкие времена делают нацию слабой. А слабая нация порождает тяжелые времена. Следуя этим заветам, фракция §Y[cs_faction_target.GetName]§! не может спокойно смотреть, как мы даем слабину, и пренебрегаем оборонительными войсками на наших планетах.\n\nВ частности, планета §Y[cs_military_target_planet.GetName]§! является беззащитной целью перед лицом опасности вторжения. Поэтому нам настоятельно рекомендуют исправить данное недоразумение, и укрепить свои позиции. Постройка оборонительного сооружения не только повысит обороноспособность §Y[cs_military_target_planet.GetName]§!, но и увеличит приток новобранцев в нашу флотилию.\n\nВозможно нам стоит рассмотреть данное предложение."
  csmilitevents.8.yes: "Подготовьте стоительные площадки."
  csmilitevents.8.no: "Они слишком преувеличивают значимость данной планеты."

  csmilitevents.9.name: "Планета Как Крепость"
  csmilitevents.9.desc: "Строительные работы на планете §Y[cs_military_target_planet.GetName]§! завершены. Как бы там ни было, но оставлять нашу колонию беззащитной было бы слишком опрометчиво - никогда не знаешь, когда станешь добычей, и придется оборонять свои миры.\n\nСейчас же поселенцы могут быть уверены, что они находятся под защитой."


