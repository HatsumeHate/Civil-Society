  civilnegotiations.1.name:0 "Общественные обсуждения"
  civilnegotiations.1.desc:0 "Похоже что гражданское общество на планете §Y[Root.GetName]§! начинает определяться со своими требованиями к местным органам власти. Вскоре мы можем узнать, чего они хотят."

  civilnegotiations.2.name:0 "Голос народа"
  civilnegotiations.2.desc_leader:0 "Стали известны окончательные требования гражданского общества на планете §Y[Root.GetName]§!:\n\nУправляющий их сектором §Y[dismissed_leader.GetName]§! не оправдал их ожиданий, и лишь дискредитирует свое положение высокого чиновника. Многочисленные замечания к его работе и серые схемы которые публиковали местные СМИ подорвали окончательное доверие к данной персоне. Мы можем уволить его с поста лидера сектора не позднее чем §Y1 год§! с этого момента. Если мы обманем население, и вернем его после этого обратно, или откажемся увольнять его, это может иметь негативные последствия."
  civilnegotiations.2.desc_taxes: "Поселение планеты §Y[Root.GetName]§! сформировало коллективное мнение и объявило, что налоговая нагрузка слишком большая. Для многих очень сложно прожить так, что бы хватило финансов на базовые поребности, а частные бизнес инициативы очень сложно запустить в работу. Мы можем пойти им навстречу, и взять на себя налоговые обзательства населения на какое то время."

  civilnegotiations.2.opt_taxes: "Снизьте им налоги"
  civilnegotiations.2.opt_taxes_tooltip: "Расходы £energy£ §Yэнергии§! на содержание каждого £pops£ §Yнаселения§! на планете §Y[Root.GetName]§! увеличатся на §R1§! сроком на 2 года."
  civilnegotiations.2.opt_taxes_refused: "Откажите им в требованиях"
  civilnegotiations.2.opt_taxes_refused_tooltip: "Население на планете §Y[Root.GetName]§! будет крайне недовольно."

  civilnegotiations.2.desc_amenities: "По многочисленным сообщениям население на планете §Y[Root.GetName]§! возмущено доступом к самым базовым благам. То, что для других планет само собой разумеющееся, являеся роскошью тут, и доступно лишь самым привелигированным. Если мы сможем поднять доступность благ там до уровня §Y[THIS.demanded_amenities]§! не позднее чем §Yполтора года§!, то это удовлетворит все потребности населения."

  civilnegotiations.2.desc_worker_places: "Проблемы с безработицей не обошли стороной §Y[Root.GetName]§!. Недостаточность в удовлетворении рынка труда способствовало к протестным настроениям. Снижение количества безработных как минимум до £pops£ §Y[THIS.demanded_worker_places]§! не позднее чем §Yполтора года§! вполне удовлетворит потребность в работе и займет их."

  civilnegotiations.2.desc_rights: "Представители §Y[cs_target_species_rights.GetNamePlural]§! на планете §Y[Root.GetName]§! возмущены своим положением, и тем, что они ограничены в правах. Это прямым повлияло на спокойствие, и подтолкнуло их к протестам. Если мы улучшим их уровень жизни или дадим больше гражданских прав не позднее чем §Yполтора года§!, то это должно положительно сказаться на разрешении этой проблемы."
  civilnegotiations.2.desc_rights_different: "Представители §Y[cs_target_species_rights_from.GetNamePlural]§! на планете §Y[Root.GetName]§! возмущены тем, что мы ограничеваем в правах §Y[cs_target_species_rights.GetNamePlural]§!. Они не смогли спокойно смотреть на это социальное неравенство, что подтолкнуло все население к общественным программам взаимопомощи и агитации за равноправие и лучшую жизнь. Если мы улучшим уровень жизни §Y[cs_target_species_rights.GetNamePlural]§! или дадим больше гражданских прав не позднее чем §Yполтора года§!, то это должно положительно сказаться на разрешении этой проблемы."

  civilnegotiations.3.name:0 "Кадровая рокировка"
  civilnegotiations.3.descA:0 "Когда актив становится слишком токсичен для окружающих, гораздо проще заменить один элемент. Если §Y[dismissed_leader.GetName]§! слишком приелся нашему населению, мы найдем для него другую должность. В конце концов, Без гибкости, и доверия граждан, нам будет сложно на галактической арене."
  civilnegotiations.3.descB:0 "Взвестив все плюсы и минусы, мы решили не увольнять §Y[dismissed_leader.GetName]§! с его поста. Населению §Y[Root.GetName]§! придется свыкнуться с тем, что его мнение не учитывается, и если нам нужна конкретная личность на посту, то она там будет. Без жесткой руки, нас сметут с галактической арены."

  civilnegotiations.5.name:0 "Наперекор"
  civilnegotiations.5.desc:0 "ебать вы пидоры вы хуле его вернули"

  civilnegotiations.6.name:0 "Блага в каждый дом"
  civilnegotiations.6.descA:0 "Мы смогли довести уровень благ на планете §Y[Root.GetName]§! до нужного уровня. Теперь, можно ожидать улучшения обстановки."
  civilnegotiations.6.descB:0 "К сожалению мы не смогли поднять уровень благ на планете §Y[Root.GetName]§! до приемлимого уровня."

  civilnegotiations.7.name:0 "Безработица"
  civilnegotiations.7.descA:0 "Мы смогли опустить уровень безработицы на планете §Y[Root.GetName]§! до приемлимого уровня. Такими темпами, обстановка скоро должна улучшиться. "
  civilnegotiations.7.descB:0 "Несмотря на все усилия, безработицу на планете §Y[Root.GetName]§! так и не удалось понизить до приемлимых уровней. Похоже, что нужно придумать что то другое для разрешениях социальных проблем."

  civilnegotiations.9.name:0 "Право ли я имею?"
  civilnegotiations.9.desc:0 "§Y[cs_target_species_rights.GetNamePlural]§! на планете §Y[Root.GetName]§! ликуют - мы улучшили их жизнь, и теперь каждый поверил, что в их руках своя судьба, а так же и остальных. Хорошо ли то что мы сделали или плохо, покажет лишь время."
  civilnegotiations.9.descB:0 "Жизнь - штука не справедливая. В нашем праве распоряжаться судьбами миллиардов, и наше решение должно быть непоколебимым. Если мы не улучшили жизнь §Y[cs_target_species_rights.GetNamePlural]§!, значит они того не заслужили. Впредь, они должны провявить смирение, и довольствоваться тем что есть."


  civilsocietydecisionevents.26.name:0 "Лапша на ушах"
  civilsocietydecisionevents.26.desc:0 "Нам докладывают, что оказывается часть населения на планете §Y[Root.GetName]§!.... отупела.\n\nОгромные потоки информации, которую мы обрушиваем на население, отбило у них всякое желание критически мыслить, что вылилось в понижении умственных способностей. Так или иначе, теперь они хуже выполняют свою работу, а об участии отупевших в научных проектах можно поставить крест."
