  civilsociety.1.name:0 "имя"
  civilsociety.1.message:0 "мессаж"
  civilsociety.1.desc_01:0 "планета §Y[Root.GetName]§!, рейтинг одобрения [Root.approval_rating] из максимального [Root.approval_rating_max]"

  civilsocietyperiodic.2.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.2.desc:0 "До нас дошла информация, что печальная обстановка на планете §Y[Root.GetName]§! вынудила часть нашего населения покинуть ее в поисках лучшей жизни."
  
  civilsocietyperiodic.2.a:0 "Пусть бегут!"
  civilsocietyperiodic.2.mil:0 "Это равносильно предательству!"
  civilsocietyperiodic.2.mat:0 "Возможно их не затруднит заполнить бланки опросников?"
  civilsocietyperiodic.2.mat_tooltip:0 "Эти данные принесут нам £society£§Y[Root.society_blank]§!."
  civilsocietyperiodic.2.eg:0 "Тогда стоит повысить цены на билеты."
  civilsocietyperiodic.2.eg_tooltip:0 "Покинутые поселения заплатят дополнительно £energy£§Y[Root.cost]§! за билет с планеты."
  civilsocietyperiodic.2.pc:0 "Если они так считают, мы не можем этому восприпятствовать."  
  civilsocietyperiodic.2.x:0 "Немедленно заблокировать все полеты с планеты!"
  civilsocietyperiodic.2.gen:0 "Досадно"

  civilsocietyperiodic.5.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.6.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.7.name:0 "§Y[Root.GetName]§!"

  civilsocietyperiodic.5.desc:0 "Планетарный урон бла бла бла"
  civilsocietyperiodic.6.desc:0 "Планетарный урон бла бла бла"
  civilsocietyperiodic.7.desc:0 "Планетарный урон бла бла бла"

  civilsocietyperiodic.5.gen:0 "Досадно"
  civilsocietyperiodic.5.x:0 "Немедленно приступайте к восстановлению"


  # DISTRICTS DEVASTATION EVENT
  civilsocietyperiodic.8.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.8.desc:0 "Только что мы получили информацию о том, что в ходе массовых беспорядков и разгромов наши шахты по добыче минералов на планете §Y[Root.GetName]§! были повреждены.\n\nПока неясно, каков масштаб повреждений, однако мы приложим все усилия что бы вернуть привычные уровни поставки минералов как можно скорее."

  civilsocietyperiodic.9.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.9.desc:0 "Волнения и погромы на планете §Y[Root.GetName]§! задевают все больше районов, а столкновения с силовиками похожи на кадры гражданской войны. В ход идут любые подручные средства, а городской ландшафт и административные здания подвергаются серьезным повреждениям.\n\nПотребуется какое то время, что бы отреставрировать улицы и возобновить привычную работу."

  civilsocietyperiodic.10.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.10.desc:0 "По нашим сообщениям с планеты §Y[Root.GetName]§!, некоторое население сделало рейд на наши комплексы по производству еды. Возможно, продолжающиеся беспорядки и погромы вынудили некоторых голодать, что и привело к такому результату.\n\nМы оцениваем полученный ущерб и уже направили ремонтные бригады для восстановления."

  civilsocietyperiodic.11.name:0 "§Y[Root.GetName]§!"
  civilsocietyperiodic.11.desc:0 "Только что на планете §Y[Root.GetName]§! прогремело несколько взрывов. Мы не можем связаться с некоторыми электростанциями, похоже что погромы и локальные конфликты их задели.\n\nВ данный момент мы следим за ситуацией, но выработка электроэнергии на планете серьезно нарушена. А ведь все могло быть гораздо хуже..."
  

  # DISTURBANCE EVENTS
  civilsociety.6.name:1 "Возвращение к обычной жизни"
  civilsociety.6.desc:1 "Обстановка на планете §Y[Root.GetName]§! теперь стабильна."
  
  civilsociety.6.a:0 "Это было ожидаемо."
  civilsociety.6.gen:0 "Отлично."
  
  
  civilsociety.5.name:1 "Нарастающие волнения"
  civilsociety.5.desc:1 "Похоже, что граждане на планете §Y[Root.GetName]§! не очень довольны текущим положением дел в своей жизни. Кто знает, к чему это приведет."
  
  civilsociety.5.a:0 "Мы должны пресечь любые зачатки инакомыслия."
  civilsociety.5.gen:0 "Что-ж."
  
  civilsociety.7.name:1 "Мелкие беспорядки"
  civilsociety.7.desc:1 "Ситуация на планете §Y[Root.GetName]§! принимает немного печальный оборот: население начинает устраивать небольшие стачки и митинги, заявляя о недовольстве текущей жизни."
  
  civilsociety.8.name:1 "Неповиновение"
  civilsociety.8.desc:1 "На планете §Y[Root.GetName]§! мы стали замечать признаки гражданского неповиновения: некоторые напрямую проявляют неуважение к социальным нормам и институтам."
  
  civilsociety.9.name:1 "Сопротивление"
  civilsociety.9.desc:1 "§Y[Root.GetName]§! начинает скатываться в пропасть хаоса. По всей планете идут локальные конфликты с силовиками, проходят масштабные митинги."
  
  civilsociety.10.name:1 "Гражданский хаос"
  civilsociety.10.desc:1 "Становится окончательно очевидно, что ситуация на §Y[Root.GetName]§! критическая. Мы можем потерять эту планету бунтовщикам и разозленному населению!"
  

  # DECISION EVENTS
  civilsocietydecisionevents.1.name:1 "Мошенники"
  civilsocietydecisionevents.1.desc:0 "Некоторые слишком предприимчивые элементы нашего общества на планете §Y§Y[Root.GetName]§!§! решили воспользоваться ситуацией с нашими выплатами и организовали мошенническую сеть, наживаясь на доверчивых слоях населения. Некоторые действуют в одиночку, кто то сообща, поэтому масштабы проблемы довольно велики. Учитывая обстановку, силовики просто завалены работой.\n\nЭто определенно создаст нам дополнительные проблемы, поэтому местная администрация мониторит обстановку и старается устранить бюрократические уловки позволяющие преступникам наживаться."
  civilsocietydecisionevents.1.gen:0 "Продолжайте следить за ситуацией"
  civilsocietydecisionevents.1.shadow:0 "Попробуем вмешаться что бы перехватить контроль над ними."
  civilsocietydecisionevents.1.shadow_tooltip:0 "Задействуя все тайные ниточки, мы можем попытаться встать во главе этой ситуации"


  civilsocietydecisionevents.8.name:0 "Из тени"
  civilsocietydecisionevents.8.desc.a:0 "Использовав все свои связи на планете §Y[Root.GetName]§! нам удалось установить контроль над большей частью преступной сети. Теперь, потоки от их доходов перенаправлены в наши руки."
  civilsocietydecisionevents.8.desc.b:0 "Мы расставили все сети. Пытались найти организаторов, установить полный контроль над мошенниками планеты §Y[Root.GetName]§! дергая за ниточки каждого, однако их предосторожности были на высоте - мы так и не смогли установить контроль над потоками нелегальных энергокредитов.\n\nПохоже, что единственный вариант который нам остается, это искоренить преступность."
  civilsocietydecisionevents.8.xa:0 "Превосходно"
  civilsocietydecisionevents.8.xb:0 "Досадно"


  civilsocietydecisionevents.2.name:1 "Мошенники"
  civilsocietydecisionevents.2.desc:0 "К сожалению, ситуация с мошенниками на планете §Y[Root.GetName]§! приобрела катастрофический характер. Вместо разрозненных отдельных случаев, теперь это настоящие организации, работающие по нашим законам, однако использующие различные уловки, что позволяет им оставаться незамеченными до последнего.\n\nОчень сложно отличить настояющую организацию от теневой, и не попасться в ловушку обманщиков. Эти организации так сильно въелись в социальную структуру планеты, что это затрудняет их искоренение."
  civilsocietydecisionevents.2.gen:0 "Пусть сами разбираются с ними"
  civilsocietydecisionevents.2.shadow:0 "Попробуем вмешаться что бы перехватить контроль над ними."
  civilsocietydecisionevents.2.shadow_tooltip:0 "Задействуя все тайные ниточки на планете, мы можем попытаться встать во главе этой ситуации. Не можешь победить - возглавь!"


  civilsocietydecisionevents.5.name:1 "Искоренение мошенничества"
  civilsocietydecisionevents.5.desc:1 "Планомерные облавы и усиленная работа наших силовиков на планете §Y[Root.GetName]§! привели к практически полному искоренению мошеннических организаций. Хоть нам и стоило больших усилий найти каждую, и вычислить главных организаторов, теперь население может вздохнуть свободно. Течение жизни продолжается, и граждане могут вздохнуть спокойно."
  civilsocietydecisionevents.5.gen:0 "Отлично"


  civilsocietydecisionevents.6.name:1 "Коррупция"
  civilsocietydecisionevents.6.desc:1 "До нас дошли слухи, что §Y[cv_corrupted_leader.GetName]§!, который управляет одним из наших секторов, не очень чист на руку. Похоже, что мошенники предложили сотрудничество, от которого невозможно было отказаться."
  civilsocietydecisionevents.6.gen:0 "Возможно стоит пересмотреть его назначение"


  civilsocietydecisionevents.10.name:1 "Неизвестный"
  civilsocietydecisionevents.10.desc:1 "Приходит все больше и больше сообщений с планеты §Y[Root.GetName]§! о некоем неизвестном, который собирает вокруг себя... если так можно выразиться, фанатов.\n\nИз разных сообщений становится понятно, что он обладает отличной харизмой, умеет убеждать, и оставляет после себя неизгладимое впечатление. Некоторые готовы отдать последнее, что бы поговорить с ним. Пока нам до конца не понятны его мотивы и стремления, однако на данный момент мы отслеживаем всю ситуацию."
  civilsocietydecisionevents.10.gen:0 "Кто знает к чему это приведет."


  civilsocietydecisionevents.11.name:1 "Откровения"
  civilsocietydecisionevents.11.desc:1 "Большие толпы собираются везде, где бы ни появился Неизвестный. Мы выяснили о нем все, но в его истории жизни нет ничего выделяющегося. Его изменение личности было довольно внезапным.\n\nНеясно, что могло послужить такому качественному изменению, однако становится ясно, что ситуация начинает приобретать большие масштабы. Если раньше исчисляемые личности следовавшие за ним можно было перечислить десятками, то сейчас счет переваливает за тысячи. Среди прочего, наши агенты, которые были слишком близки, тоже оказались под его влиянием. Из того что мы смогли выяснить, его идеология - это равенство материи и разума, единение биологического и ментального. Он пытается раздать безусловную любовь каждому, и остальные следуют за его примером.\n\nЭто влечет за собой очень странные последствия, разум словно входит в транс, а сообщения о событиях их собраний довольно противоречивы."
  civilsocietydecisionevents.11.gen:0 "Тщательно следите за ситуацией."
  civilsocietydecisionevents.11.genArr:0 "Арестуйте его."
  civilsocietydecisionevents.11.genArr_tooltip:0 "Мы попробуем взять его под стражу для безопасности и выяснения всех обстоятельств.\nЕго сторонники могут нам помешать, и это вызовет общественный резонанс."
  civilsocietydecisionevents.11.genKill:0 "Устраните его."
  civilsocietydecisionevents.11.genKill_tooltip:0 "Мы попробуем его устранить, слишком опасно оставлять его в живых."
  civilsocietydecisionevents.11.genSurv:0 "Установите за ним слежку"
  civilsocietydecisionevents.11.genSurv_tooltip:0 "Нужно понять с чем мы имеем дело."

  civilsocietydecisionevents.21.name:0 "Задержание"
  civilsocietydecisionevents.21.descA:0 "Оперативники на планете §Y[Root.GetName]§! разработали план операции по аресту Неизвестного. Благодаря нашим усилиям, тренировке, и скоординированости все прошло идеально.\n\nБыло заметно, что он специально скрывал свое местоположение и куда он направляется, неизвестно, с чьей то помощью из склоненных, или он действовал в одиночку. Пока он направлялся к очередной встрече со своими сторонниками, про которую выяснили наши агенты, силовики перекрыли все дороги, вывели гражданских, и быстро нейтрализовали цель оставив того без сознания.\n\nВскоре он прибудет в специальную камеру, а его контакты - ограничат, во избежаение всех эксцессов и попыток контролировать наш персонал. Наши лучшие ученые уже направляются туда."
  civilsocietydecisionevents.21.descB:0 "Оперативники на планете §Y[Root.GetName]§! разработали план операции по аресту Неизвестного. Несмотря на все наши усилия и подготовку, мы потерпели неудачу. Внедренные агенты до последнего момента не могли определить точное местоположение цели, и когда наши оперативники прибыли, их уже ожидали сторонники, вызвав потасовку. Хоть потери среди гражданских были минимальны, попытка задержания неизвестного была непростой - он оказал сопротивление, и как нам доложили, зрелище напоминало кадры из какого то фантастичесого фильма - несколько наших бойцов были словно раздавлены и сплющенны неизвестной силой при обращении внимания на них Неизвестным, их сослуживцам потребуется сильнейшая терапия, а некоторые впали в кому.\n\nВ таком хаосе, командиры подразделений приказли открыть огонь на поражение, не став рисковать более тяжелыми последствиями. Неизвестный был устранен, а его сторонники арестованы, и приводятся в чувство."
  civilsocietydecisionevents.21.genA:0 "Проведите ему полное обследование."
  civilsocietydecisionevents.21.genB:0 "Изучите его останки."
  civilsocietydecisionevents.21.genC:0 "Возможно это и к лучшему."
  civilsocietydecisionevents.21.genD:0 "Склоните его к сотрудничеству"
  civilsocietydecisionevents.21.genD_tooltip: "§YСтранник§! присоединяется к нам."

  civilsocietydecisionevents.22.name:0 "Лабораторная крыса"
  civilsocietydecisionevents.22.descA:0 "Самые лучшие ученые прибыли в комплекс по содержанию Неизвестного, и уже готовы произвести первые тесты. Надежная камера, минимум контактов, и строжайшая система безопасности - ничто не способно пробраться и выбраться отсюда просто так. Как только служба безопасности проверит каждого прибывшего, мы начнем получать первые данные о Неизвестном."
  civilsocietydecisionevents.22.descB:0 "Не успели ученые долететь, по комплексу содержания Неизвестного прошелся скачок напряжения - сильные помехи, неработающие устройства, у персонала при этом по их словам было помутнение рассудка. Прибыв на место, и направившись к пункту наблюдения, вместо Неизвестного ученые обнаружили... горстку пепла. На записи камер наблюдения видно как он смиренно сидит, поднимает взгляд вверх и резко вспыхивает фиолетовым пламенем. В данный момент мы и засекли аномальные показания всех приборов.\n\nОднако после изучения всех останков, мы выяснили что даже оставшийся пепел довольно необычен."
  civilsocietydecisionevents.22.gen:0 "Понятно."


  civilsocietydecisionevents.12.name:1 "Прозрение"
  civilsocietydecisionevents.12.descA:1 "Теперь точно известно чем они занимались на своих тайных собраниях.\n\nОдин из наших агентов смог пробраться на одну из них, и то что он увидел повергло в шок - на этих собраниях cамые отверженные отдавали свои жизни, что бы накормить всех остальных собой. Так "Избранный" считал, можно достигнуть идеального единения со своими единомышленниками. Кто знает как давно это происходит, и почему только сейчас один из наших агентов смог получить эту информацию, это все уже не важные вопросы.\n\nОсновной - что же делать дальше?"
  
  civilsocietydecisionevents.12.descB:1 "Теперь точно известно чем они занимались на своих тайных собраниях.\n\nОдин из наших агентов смог пробраться на одну из них, и то что он увидел удивило. Избранный проводил душевные беседы с каждым желающим, и те словно получали второе дыхание. По всем данным воздействие на других и общение вызывали сугубо положительные реакции, словно от сильнейшей психологической терапии. Конечно, эффект слишком силен, и какое то время после такого незможно выполнять какую либо профессиональную деятельность, однако в дальнейшем это дает лишь дополнительную мотивацию и энергию к жизни.\n\nВозможно, нам следует подробнее изучить данный эффект."

  civilsocietydecisionevents.12.gen:0 "Мы не можем оставить это без внимания."
  civilsocietydecisionevents.12.genB:0 "Не препятствуйте ему, но продолжайте наблюдение."


  civilsocietydecisionevents.14.name:1 "Выгорание"
  civilsocietydecisionevents.14.descA:1 "Похоже что Неизвестный все таки приблизился к своему пределу, и ничто не проходит бесследно. На одной из своих встреч со сторонниками, после того как он уже уходил, внезапно, словно пораженный, он потерял сознание. Быстро приблизивись к нему, наши агенты чуть не погибли сами - его тело объяло бушующее фиолетовое пламя, не оставив после себя абсолютно ничего, словно его и не существовало."
  civilsocietydecisionevents.14.desc:1 "Похоже что Неизвестный все таки приблизился к своему пределу, и ничто не проходит бесследно. На одной из своих встреч со сторонниками, после того как он уже уходил, внезапно, словно пораженный, он потерял сознание. Быстро приблизивись к нему, наши агенты константировали смерть. Пока еще никто не знает, и мы держим это в секрете, однако у нас есть уникальная возможность изучить его тело."
  civilsocietydecisionevents.14.gen: "Досадно"


  civilsocietydecisionevents.15.name:1 "Линии судьбы"
	civilsocietydecisionevents.15.descA:1 "убит случайно"
  civilsocietydecisionevents.15.genA_a: "Может оно и к лучшему."
  civilsocietydecisionevents.15.genA_b: "Изучите его тело."


  civilsocietydecisionevents.15.descB:1 "Оперативники на планете §Y[Root.GetName]§! разработали план операции по аресту Неизвестного. Благодаря нашим усилиям, тренировке, и скоординированости все прошло идеально.\n\nБыло заметно, что он специально скрывал свое местоположение и куда он направляется, неизвестно, с чьей то помощью из склоненных, или он действовал в одиночку. Пока он направлялся к очередной встрече со своими сторонниками, про которую выяснили наши агенты, силовики перекрыли все дороги, вывели гражданских, и быстро нейтрализовали цель оставив того без сознания.\n\nВскоре он прибудет в специальную камеру, а его контакты - ограничат, во избежаение всех эксцессов и попыток контролировать наш персонал. Наши лучшие ученые уже направляются туда."
  civilsocietydecisionevents.15.genB_a: "Оставьте его там."
  civilsocietydecisionevents.15.genB_b: "Склоните его к сотрудничеству."
  civilsocietydecisionevents.15.genB_c: "Изучите его"

  civilsocietydecisionevents.15.descC:1 "Оперативники на планете §Y[Root.GetName]§! разработали план операции по аресту Неизвестного. Несмотря на все наши усилия и подготовку, мы потерпели неудачу. Внедренные агенты до последнего момента не могли определить точное местоположение цели, и когда наши оперативники прибыли, их уже ожидали сторонники, вызвав потасовку. Хоть потери среди гражданских были минимальны, попытка задержания неизвестного была непростой - он оказал сопротивление, и как нам доложили, зрелище напоминало кадры из какого то фантастичесого фильма - несколько наших бойцов были словно раздавлены и сплющенны неизвестной силой при обращении внимания на них Неизвестным, их сослуживцам потребуется сильнейшая терапия, а некоторые впали в кому.\n\nВ таком хаосе, командиры подразделений приказли открыть огонь на поражение, не став рисковать более тяжелыми последствиями. Неизвестный был устранен, а его сторонники арестованы, и приводятся в чувство."
  civilsocietydecisionevents.15.genC_a: "Может оно и к лучшему."


